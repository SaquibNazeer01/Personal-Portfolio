<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You!</title>
  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at 30% 30%, #1a1a40, #000000 90%);
      overflow: hidden;
      font-family: 'Segoe UI', Arial, sans-serif;
    }

    /* Glowing background orbs */
    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(120px);
      opacity: 0.5;
      animation: float 12s infinite alternate ease-in-out;
    }
    .orb.one { width: 400px; height: 400px; background: #6c63ff; top: -10%; left: -10%; }
    .orb.two { width: 300px; height: 300px; background: #00c6ff; bottom: -10%; right: -10%; }

    @keyframes float {
      from { transform: translateY(0px) translateX(0px); }
      to   { transform: translateY(60px) translateX(40px); }
    }

    /* Glassmorphism card */
    .container {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(18px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      padding: 3rem 4rem;
      border-radius: 20px;
      text-align: center;
      color: #fff;
      box-shadow: 0 20px 60px rgba(0,0,0,0.6);
      animation: fadeIn 1.4s ease forwards;
    }

    h1 {
      font-size: 2.8rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: #fff;
      text-shadow: 0 0 20px rgba(108,99,255,0.8);
    }

    .typing {
      display: inline-block;
      border-right: 3px solid #fff;
      white-space: nowrap;
      overflow: hidden;
      animation: typing 3.5s steps(30, end), blink .7s step-end infinite;
      font-size: 1.2rem;
      color: #cfd6ff;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    p {
      margin-top: 1rem;
      color: #aeb6ff;
      font-size: 1rem;
    }

    a {
      display: inline-block;
      margin-top: 2rem;
      padding: 14px 28px;
      border-radius: 50px;
      background: linear-gradient(90deg, #6c63ff, #00c6ff);
      color: #fff;
      font-weight: 700;
      text-decoration: none;
      letter-spacing: 0.5px;
      box-shadow: 0 0 18px rgba(108,99,255,0.7);
      transition: all 0.3s ease;
    }

    a:hover {
      box-shadow: 0 0 35px rgba(0,198,255,0.9);
      transform: translateY(-4px) scale(1.05);
    }

    /* Entry animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8) translateY(40px); }
      to   { opacity: 1; transform: scale(1) translateY(0); }
    }

    /* Confetti */
    .confetti {
      position: absolute;
      width: 8px; height: 14px;
      top: -20px;
      opacity: 0.9;
      animation: fall linear forwards;
    }

    @keyframes fall {
      to { transform: translateY(110vh) rotate(360deg); opacity: 0.7; }
    }
  </style>
</head>
<body>

  <!-- Background orbs -->
  <div class="orb one"></div>
  <div class="orb two"></div>

  <!-- Main Thank You Card -->
  <div class="container">
    <h1>Thank You! ‚ú®</h1>
    <div class="typing">Your message has been sent successfully...</div>
    <p>I‚Äôll get back to you very soon üöÄ</p>
    <a href="index.html">‚Üê Back to Portfolio</a>
  </div>

  <!-- Confetti Generator -->
  <script>
    function createConfetti() {
      const confetti = document.createElement("div");
      confetti.classList.add("confetti");
      document.body.appendChild(confetti);

      const size = Math.random() * 8 + 6;
      confetti.style.width = size + "px";
      confetti.style.height = size * 1.4 + "px";
      confetti.style.left = Math.random() * window.innerWidth + "px";

      const colors = ["#FFD700", "#FF69B4", "#6c63ff", "#00c6ff", "#32cd32"];
      confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

      confetti.style.animationDuration = 3 + Math.random() * 3 + "s";

      setTimeout(() => confetti.remove(), 6000);
    }

    setInterval(createConfetti, 200);
  </script>

</body>
</html>
