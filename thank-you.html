<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You!</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
      font-family: 'Segoe UI', Consolas, monospace;
      overflow: hidden;
      color: #00ffcc;
    }

    /* Matrix Background Canvas */
    canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
    }

    /* Container */
    .container {
      position: relative;
      z-index: 2;
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(0,255,200,0.3);
      padding: 3rem 4rem;
      border-radius: 16px;
      backdrop-filter: blur(12px);
      text-align: center;
      box-shadow: 0 0 30px rgba(0,255,200,0.4);
      animation: fadeIn 1.4s ease forwards;
    }

    /* Glitch Title */
    h1 {
      font-size: 3rem;
      font-weight: 700;
      color: #00ffcc;
      position: relative;
      text-shadow: 0 0 15px #00ffcc;
      animation: glitch 1s infinite;
    }
    @keyframes glitch {
      0% { text-shadow: 2px 2px red, -2px -2px blue; }
      20% { text-shadow: -2px 2px lime, 2px -2px pink; }
      40% { text-shadow: 2px -2px cyan, -2px 2px magenta; }
      60% { text-shadow: 1px 1px yellow, -1px -1px purple; }
      100% { text-shadow: 0 0 15px #00ffcc; }
    }

    /* Typewriter Effect */
    .typing {
      display: inline-block;
      white-space: nowrap;
      overflow: hidden;
      font-size: 1.2rem;
      margin-top: 1rem;
      color: #e0fff9;
      border-right: 3px solid #00ffcc; /* typing cursor */
      animation: typing 3.5s steps(40, end) forwards; /* runs once */
    }
    @keyframes typing {
      from { width: 0 }
      to   { width: 100% }
    }

    p {
      margin-top: 1rem;
      font-size: 1rem;
      color: #9fffea;
    }

    /* Neon Button */
    a {
      display: inline-block;
      margin-top: 2rem;
      padding: 14px 28px;
      border-radius: 50px;
      background: transparent;
      color: #00ffcc;
      font-weight: 700;
      text-decoration: none;
      border: 2px solid #00ffcc;
      letter-spacing: 1px;
      box-shadow: 0 0 12px #00ffcc, inset 0 0 8px #00ffcc;
      transition: all 0.3s ease;
      animation: pulse 2s infinite;
    }
    a:hover {
      background: #00ffcc;
      color: #000;
      transform: translateY(-4px) scale(1.05);
      box-shadow: 0 0 25px #00ffcc, inset 0 0 12px #000;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 8px #00ffcc; }
      50% { box-shadow: 0 0 25px #00ffcc; }
      100% { box-shadow: 0 0 8px #00ffcc; }
    }

    /* Entry Animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8) translateY(40px); }
      to   { opacity: 1; transform: scale(1) translateY(0); }
    }

    /* Confetti */
    .confetti {
      position: absolute;
      width: 8px; height: 14px;
      top: -20px;
      opacity: 0.9;
      animation: fall linear forwards;
      z-index: 3;
    }
    @keyframes fall {
      to { transform: translateY(110vh) rotate(360deg); opacity: 0.7; }
    }
  </style>
</head>
<body>

  <!-- Matrix Background -->
  <canvas id="matrix"></canvas>

  <!-- Main Card -->
  <div class="container">
    <h1>Thank You! ‚ú®</h1>
    <div class="typing" id="typed-text">Your message has been sent successfully...</div>
    <p id="second-line" style="display:none;">I‚Äôll get back to you very soon üöÄ</p>
    <a href="index.html">‚Üê Back to Portfolio</a>
  </div>

  <script>
    /* Remove typing cursor when finished */
    const typed = document.getElementById("typed-text");
    const secondLine = document.getElementById("second-line");

    setTimeout(() => {
      typed.style.borderRight = "none"; // remove cursor
      secondLine.style.display = "block"; // show second line after typing finishes
    }, 3600);

    /* Confetti Generator */
    function createConfetti() {
      const confetti = document.createElement("div");
      confetti.classList.add("confetti");
      document.body.appendChild(confetti);
      const size = Math.random() * 8 + 6;
      confetti.style.width = size + "px";
      confetti.style.height = size * 1.4 + "px";
      confetti.style.left = Math.random() * window.innerWidth + "px";
      const colors = ["#FFD700", "#FF69B4", "#00ffcc", "#00c6ff", "#32cd32"];
      confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      confetti.style.animationDuration = 3 + Math.random() * 3 + "s";
      setTimeout(() => confetti.remove(), 6000);
    }
    setInterval(createConfetti, 300);

    /* Matrix Background Effect */
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = "01";
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = [];
    for (let i = 0; i < columns; i++) drops[i] = 1;

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.08)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#00ffcc";
      ctx.font = fontSize + "px monospace";
      for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      }
    }
    setInterval(draw, 33);

    window.addEventListener("resize", () => {
      canvas.height = window.innerHeight;
      canvas.width = window.innerWidth;
    });
  </script>
</body>
</html>
