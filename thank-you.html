<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MESSAGE RECEIVED | THANK YOU</title>
  <style>
    /* ===== ULTRA-ENHANCED STYLES ===== */
    :root {
      --neon-green: #00ffcc;
      --neon-pink: #ff00aa;
      --neon-blue: #00aaff;
      --neon-purple: #aa00ff;
      --dark-bg: #000814;
      --glow: 0 0 20px;
      --fast-ease: cubic-bezier(0.65, 0, 0.35, 1);
    }

    /* ===== ATOMIC RESET ===== */
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
    html { height: 100%; scroll-behavior: smooth; }
    body {
      min-height: 100vh;
      min-height: 100dvh;
      background: var(--dark-bg);
      color: white;
      font-family: 'SF Mono', 'Roboto Mono', monospace;
      overflow-x: hidden;
      overscroll-behavior: none;
      display: grid;
      place-items: center;
      padding: 20px;
    }

    /* ===== QUANTUM BACKGROUND ===== */
    .hologram-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      background: 
        radial-gradient(circle at 20% 30%, rgba(0, 80, 120, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(120, 0, 80, 0.15) 0%, transparent 50%);
      animation: hologram-pulse 12s infinite alternate;
    }

    @keyframes hologram-pulse {
      0% { opacity: 0.3; filter: blur(2px); }
      50% { opacity: 0.8; filter: blur(1px); }
      100% { opacity: 0.3; filter: blur(2px); }
    }

    /* ===== SIZZLING NEON CARD ===== */
    .neon-card {
      position: relative;
      max-width: min(95vw, 700px);
      width: 100%;
      padding: clamp(2.5rem, 6vw, 4rem);
      background: rgba(0, 8, 20, 0.7);
      border-radius: 24px;
      border: 1px solid rgba(0, 255, 204, 0.4);
      backdrop-filter: blur(16px);
      box-shadow: 
        0 0 30px rgba(0, 255, 204, 0.3),
        inset 0 0 20px rgba(0, 255, 204, 0.1);
      transform-style: preserve-3d;
      perspective: 1000px;
      animation: fadeIn 1.5s var(--fast-ease) forwards;
      opacity: 0;
      overflow: hidden;
      z-index: 10;
    }

    .neon-card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(
        transparent, 
        transparent, 
        transparent, 
        var(--neon-green)
      );
      animation: rotate-border 4s linear infinite;
      z-index: -1;
    }

    .neon-card::after {
      content: '';
      position: absolute;
      inset: 2px;
      border-radius: 22px;
      background: rgba(0, 8, 20, 0.85);
      z-index: -1;
    }

    @keyframes rotate-border {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* ===== GLITCHING NEON TITLE ===== */
    .neon-title {
      font-size: clamp(2.5rem, 8vw, 4.5rem);
      font-weight: 800;
      background: linear-gradient(135deg, var(--neon-green), var(--neon-blue));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 1.5rem;
      text-shadow: var(--glow) var(--neon-green);
      animation: 
        float 6s ease-in-out infinite,
        glitch-effect 2.5s infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }

    @keyframes glitch-effect {
      0%, 100% { text-shadow: 2px 0 var(--neon-pink), -2px 0 var(--neon-blue); }
      25% { text-shadow: -2px 0 var(--neon-pink), 2px 0 var(--neon-blue); }
      50% { text-shadow: 2px 0 var(--neon-blue), -2px 0 var(--neon-pink); }
      75% { text-shadow: -2px 0 var(--neon-blue), 2px 0 var(--neon-pink); }
    }

    /* ===== CINEMATIC TYPEWRITER ===== */
    .typewriter-container {
      min-height: 1.5em;
      margin-bottom: 1.5rem;
    }

    .typewriter {
      display: inline-block;
      position: relative;
      font-size: clamp(1.1rem, 4vw, 1.6rem);
      color: rgba(255, 255, 255, 0.9);
    }

    .typewriter::after {
      content: '|';
      position: absolute;
      right: -0.4em;
      animation: blink 0.7s infinite;
      color: var(--neon-green);
      font-weight: bold;
    }

    @keyframes blink {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }

    /* ===== NEON PULSE BUTTON ===== */
    .neon-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 1rem 2.2rem;
      font-size: 1.2rem;
      font-weight: 600;
      text-decoration: none;
      color: var(--neon-green);
      background: transparent;
      border: 2px solid var(--neon-green);
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.4s var(--fast-ease);
      box-shadow: 
        0 0 20px rgba(0, 255, 204, 0.3),
        inset 0 0 10px rgba(0, 255, 204, 0.1);
      position: relative;
      overflow: hidden;
      z-index: 1;
      margin-top: 1.5rem;
      animation: pulse-glow 2.5s infinite;
    }

    .neon-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, 
                rgba(0, 255, 204, 0.1) 0%, 
                rgba(0, 255, 204, 0.3) 50%, 
                rgba(0, 255, 204, 0.1) 100%);
      transform: translateX(-100%);
      transition: transform 0.6s var(--fast-ease);
      z-index: -1;
    }

    .neon-btn:hover {
      color: var(--dark-bg);
      background: var(--neon-green);
      box-shadow: 
        0 0 40px rgba(0, 255, 204, 0.7),
        inset 0 0 15px rgba(0, 8, 20, 0.4);
      transform: translateY(-4px);
    }

    .neon-btn:hover::before {
      transform: translateX(0);
    }

    @keyframes pulse-glow {
      0%, 100% { box-shadow: 0 0 15px rgba(0, 255, 204, 0.3); }
      50% { box-shadow: 0 0 30px rgba(0, 255, 204, 0.6); }
    }

    /* ===== QUANTUM PARTICLE NETWORK ===== */
    .particle-network {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }

    /* ===== FOOTER TIMESTAMP ===== */
    .quantum-footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 1rem;
      text-align: center;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.6);
      z-index: 10;
    }

    /* ===== RESPONSIVE TWEAKS ===== */
    @media (max-width: 768px) {
      .neon-card {
        padding: 2rem;
      }
      .neon-title {
        margin-bottom: 1rem;
      }
      .neon-btn {
        padding: 0.9rem 1.8rem;
        font-size: 1rem;
      }
    }

    /* ===== REDUCED MOTION ===== */
    @media (prefers-reduced-motion) {
      .neon-title, .hologram-bg, .typewriter::after, .neon-btn {
        animation: none !important;
      }
    }
  </style>
</head>
<body>
  <!-- HOLOGRAM BACKGROUND -->
  <div class="hologram-bg"></div>
  <canvas class="particle-network"></canvas>

  <!-- SIZZLING NEON CARD -->
  <main>
    <div class="neon-card">
      <h1 class="neon-title">THANK YOU! üöÄ</h1>
      <div class="typewriter-container">
        <span class="typewriter" id="typewriter">Your message has been transmitted successfully...</span>
      </div>
      <p id="secondary-message" style="opacity: 0; font-size: clamp(1rem, 4vw, 1.4rem); color: rgba(255, 255, 255, 0.8);">
        Expect a response within <span style="color: var(--neon-green); font-weight: bold;">24 hours</span> ‚ö°
      </p>
      <a href="/" class="neon-btn">‚Üê Return to Portfolio</a>
    </div>
  </main>

  <!-- DYNAMIC TIMESTAMP -->
  <footer class="quantum-footer">
    Message received at <span id="time"></span>
  </footer>

  <!-- ULTRA-SMOOTH JAVASCRIPT -->
  <script>
    // ===== QUANTUM PARTICLE NETWORK =====
    (function() {
      const canvas = document.querySelector('.particle-network');
      const ctx = canvas.getContext('2d');
      let particles = [];
      const particleCount = window.innerWidth < 768 ? 60 : 120;
      
      // Resize handler
      function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        initParticles();
      }
      
      // Particle class
      class Particle {
        constructor() {
          this.x = Math.random() * canvas.width;
          this.y = Math.random() * canvas.height;
          this.size = Math.random() * 2 + 0.5;
          this.speedX = Math.random() * 2 - 1;
          this.speedY = Math.random() * 2 - 1;
          this.color = `hsl(${Math.random() * 60 + 180}, 100%, 70%)`;
          this.opacity = Math.random() * 0.5 + 0.1;
        }
        
        update() {
          this.x += this.speedX * 0.5;
          this.y += this.speedY * 0.5;
          
          // Boundary check (bounce)
          if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
          if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
        }
        
        draw() {
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
          ctx.fillStyle = this.color;
          ctx.globalAlpha = this.opacity;
          ctx.fill();
        }
        
        connect(particles) {
          particles.forEach(particle => {
            const dx = this.x - particle.x;
            const dy = this.y - particle.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            
            if (distance < 150) {
              ctx.beginPath();
              ctx.strokeStyle = this.color;
              ctx.globalAlpha = (1 - distance / 150) * 0.2;
              ctx.lineWidth = 0.7;
              ctx.moveTo(this.x, this.y);
              ctx.lineTo(particle.x, particle.y);
              ctx.stroke();
            }
          });
        }
      }
      
      // Initialize particles
      function initParticles() {
        particles = [];
        for (let i = 0; i < particleCount; i++) {
          particles.push(new Particle());
        }
      }
      
      // Animation loop (60FPS optimized)
      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        // Update and draw particles
        particles.forEach(particle => {
          particle.update();
          particle.draw();
          particle.connect(particles);
        });
        
        requestAnimationFrame(animate);
      }
      
      // Start everything
      window.addEventListener('resize', resize);
      resize();
      animate();
    })();

    // ===== CINEMATIC TYPEWRITER EFFECT =====
    (function() {
      const element = document.getElementById('typewriter');
      const text = element.textContent;
      element.textContent = '';
      
      let i = 0;
      const speed = 40; // typing speed in ms
      const secondaryMessage = document.getElementById('secondary-message');
      
      function typeWriter() {
        if (i < text.length) {
          element.textContent += text.charAt(i);
          i++;
          setTimeout(typeWriter, speed + Math.random() * 30);
        } else {
          // Show secondary message
          setTimeout(() => {
            secondaryMessage.style.transition = 'opacity 1.2s ease';
            secondaryMessage.style.opacity = '1';
          }, 800);
          
          // Remove cursor after delay
          setTimeout(() => {
            element.classList.remove('typewriter');
          }, 2000);
        }
      }
      
      // Start typing after a short delay
      setTimeout(typeWriter, 1000);
    })();

    // ===== DYNAMIC TIMESTAMP =====
    (function() {
      const timeElement = document.getElementById('time');
      function updateTime() {
        const now = new Date();
        timeElement.textContent = now.toLocaleString('en-US', {
          hour: '2-digit',
          minute: '2-digit',
          second: '2-digit',
          hour12: true
        });
      }
      updateTime();
      setInterval(updateTime, 1000);
    })();

    // ===== 3D CARD TILT EFFECT =====
    (function() {
      const card = document.querySelector('.neon-card');
      
      card.addEventListener('mousemove', (e) => {
        const rect = card.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        const centerX = rect.width / 2;
        const centerY = rect.height / 2;
        
        const angleX = (y - centerY) / 25;
        const angleY = (centerX - x) / 25;
        
        card.style.transform = `perspective(1000px) rotateX(${angleX}deg) rotateY(${angleY}deg)`;
      });
      
      card.addEventListener('mouseleave', () => {
        card.style.transform = 'perspective(1000px) rotateX(0) rotateY(0)';
      });
    })();
  </script>
</body>
</html>
