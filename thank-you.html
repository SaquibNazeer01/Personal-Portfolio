<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thank You!</title>
  <style>
    /* Reset */
    *, *::before, *::after { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: #000;
      color: #00ffcc;
      font-family: "Segoe UI", Consolas, monospace;
      overflow: hidden;           /* no scroll bounce */
      height: 100svh;             /* mobile-safe viewport */
    }

    /* Background Matrix Canvas */
    #matrix {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;       /* never blocks clicks */
      user-select: none;
    }

    /* Confetti pieces */
    .confetti {
      position: fixed;
      top: -5vh;
      width: 8px; height: 14px;
      opacity: 0.9;
      z-index: 3;
      pointer-events: none;       /* never blocks clicks */
      animation: fall linear forwards;
    }
    @keyframes fall {
      to { transform: translateY(115vh) rotate(360deg); opacity: .7; }
    }

    /* Center-locked Card (never shifts) */
    .container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%); /* perfect center */
      z-index: 2;
      width: clamp(320px, 90vw, 680px); /* stable width */
      padding: 3rem 4rem;
      text-align: center;
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(0,255,200,0.3);
      border-radius: 16px;
      backdrop-filter: blur(12px);
      box-shadow: 0 0 30px rgba(0,255,200,0.4);
      animation: fadeIn 0.9s ease forwards;
      will-change: transform; /* crisp centering */
    }

    /* Glitch Title */
    h1 {
      margin: 0 0 12px;
      font-size: clamp(28px, 4vw, 48px);
      font-weight: 800;
      color: #00ffcc;
      text-shadow: 0 0 15px #00ffcc;
      animation: glitch 1s infinite;
    }
    @keyframes glitch {
      0% { text-shadow: 2px 2px red, -2px -2px blue; }
      20% { text-shadow: -2px 2px lime, 2px -2px pink; }
      40% { text-shadow: 2px -2px cyan, -2px 2px magenta; }
      60% { text-shadow: 1px 1px yellow, -1px -1px purple; }
      100% { text-shadow: 0 0 15px #00ffcc; }
    }

    /* Typewriter line (stays after finish) */
    .typing {
      display: inline-block;
      white-space: nowrap;
      overflow: hidden;
      font-size: clamp(14px, 2.2vw, 20px);
      color: #e0fff9;
      border-right: 3px solid #00ffcc;            /* cursor */
      animation: typing 3.5s steps(40, end) forwards;
      max-width: 100%;                             /* prevent overflow */
    }
    @keyframes typing {
      from { width: 0 }
      to   { width: 100% }
    }

    p {
      margin: 12px 0 0;
      font-size: clamp(13px, 2vw, 18px);
      color: #9fffea;
    }

    /* Neon CTA */
    a.cta {
      display: inline-block;
      margin-top: 22px;
      padding: 14px 28px;
      border-radius: 50px;
      background: transparent;
      color: #00ffcc;
      font-weight: 800;
      text-decoration: none;
      border: 2px solid #00ffcc;
      letter-spacing: 1px;
      box-shadow: 0 0 12px #00ffcc, inset 0 0 8px #00ffcc;
      transition: transform .25s ease, box-shadow .25s ease, background .25s ease, color .25s ease;
      animation: pulse 2s infinite;
    }
    a.cta:hover {
      background: #00ffcc;
      color: #000;
      transform: translateY(-4px) scale(1.05);
      box-shadow: 0 0 25px #00ffcc, inset 0 0 12px #000;
    }
    @keyframes pulse {
      0%   { box-shadow: 0 0 8px #00ffcc; }
      50%  { box-shadow: 0 0 25px #00ffcc; }
      100% { box-shadow: 0 0 8px #00ffcc; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, calc(-50% + 30px)); }
      to   { opacity: 1; transform: translate(-50%, -50%); }
    }

    /* Accessibility: reduce motion if user prefers */
    @media (prefers-reduced-motion: reduce) {
      .container, h1, .typing, .confetti, .cta { animation: none !important; }
    }
  </style>
</head>
<body>

  <!-- Matrix Background -->
  <canvas id="matrix"></canvas>

  <!-- Fixed Center Card -->
  <div class="container" role="dialog" aria-labelledby="title" aria-describedby="desc">
    <h1 id="title">Thank You! ‚ú®</h1>
    <div class="typing" id="typed">Your message has been sent successfully...</div>
    <p id="desc" style="display:none;">I‚Äôll get back to you very soon üöÄ</p>
    <a class="cta" href="index.html" aria-label="Back to Portfolio">‚Üê Back to Portfolio</a>
  </div>

  <script>
    /* ---- Typewriter finish: keep full line visible, show second line ---- */
    (function() {
      const typed = document.getElementById("typed");
      const second = document.getElementById("desc");
      const DURATION = 3600; // match CSS typing 3.5s (buffer included)

      setTimeout(() => {
        typed.style.borderRight = "none"; // remove cursor
        typed.style.width = "auto";       // ensure full text is visible and stable
        second.style.display = "block";   // reveal second line
      }, DURATION);
    })();

    /* ---- Confetti Generator (lightweight, non-blocking) ---- */
    (function() {
      const colors = ["#FFD700", "#FF69B4", "#00ffcc", "#00c6ff", "#32cd32"];
      function drop() {
        const el = document.createElement("div");
        el.className = "confetti";
        el.style.left = Math.random() * 100 + "vw";
        const size = 6 + Math.random() * 10;
        el.style.width = size + "px";
        el.style.height = size * 1.4 + "px";
        el.style.background = colors[(Math.random() * colors.length) | 0];
        el.style.animationDuration = (3 + Math.random() * 3) + "s";
        document.body.appendChild(el);
        setTimeout(() => el.remove(), 6500);
      }
      const id = setInterval(drop, 300);
      // stop after ~15s to avoid piling up (card remains fixed anyway)
      setTimeout(() => clearInterval(id), 15000);
    })();

    /* ---- Matrix Background (fixed, responsive, smooth) ---- */
    (function() {
      const canvas = document.getElementById("matrix");
      const ctx = canvas.getContext("2d");

      function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        initDrops();
      }

      let fontSize = 14;
      let columns, drops;

      function initDrops() {
        fontSize = Math.max(12, Math.min(18, Math.floor(canvas.width / 80)));
        columns = Math.floor(canvas.width / fontSize);
        drops = new Array(columns).fill(1);
      }

      const letters = "01";
      function draw() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.08)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = "#00ffcc";
        ctx.font = fontSize + "px monospace";

        for (let i = 0; i < drops.length; i++) {
          const text = letters.charAt(Math.random() * letters.length | 0);
          ctx.fillText(text, i * fontSize, drops[i] * fontSize);
          if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
          drops[i]++;
        }
        requestAnimationFrame(draw);
      }

      window.addEventListener("resize", resize, { passive: true });
      resize();
      requestAnimationFrame(draw);
    })();
  </script>
</body>
</html>
